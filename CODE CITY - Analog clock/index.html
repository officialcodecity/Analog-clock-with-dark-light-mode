<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Importing Boxicons for icons (used for theme toggle button) -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <!-- The main container for the analog clock -->
    <div class="clock-circle">
      <div class="hands">
        <div class="hour"></div>  <!-- Hour hand -->
        <div class="minute"></div> <!-- Minute hand -->
        <div class="seconds"></div> <!-- Second hand -->
      </div>
    </div>

    <!-- Theme toggle button (Switches between light and dark mode) -->
    <div class="clock-theme">
      <i class="bx bxs-moon" id="themebutton"></i> <!-- Moon icon for dark mode -->
    </div>

    <!-- Link to my YouTube channel -->
    <a href="https://youtube.com/@officialcodecity?si=WBbMoPkUnsQsWi2h" class="youtube">@codecity</a>
    
    <!-- Link to external JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
